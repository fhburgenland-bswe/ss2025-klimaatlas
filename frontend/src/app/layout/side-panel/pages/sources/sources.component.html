<div class="sources-container d-flex mt-4 p-2">
    <div class="row">
        <div class="col-md-12">
            <h2>
                Quellen
            </h2>
            <ul class="sources-list mt-3">
                <li *ngFor="let item of sources">
                    <a [href]="item.url" target="_blank" rel="noopener noreferrer">
                        {{ item.label }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
