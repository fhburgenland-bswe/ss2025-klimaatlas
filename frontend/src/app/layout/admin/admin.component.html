<!-- This site works, when admin user writes manually /admin after the base url.  -->

<div class="container d-flex justify-content-center align-items-center">
    <form class="form mt-5 p-4 border" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
        <div *ngIf="!isValid" class="wrong-credentials">Wrong credentials</div>
    </form>
</div>
